{% extends "base.html" %}

{% block title %}{{ book_data.book_title }} - Annotations{% endblock %}

{% block content %}
<div class="flex space-x-2 items-baseline">
    <h1 class="text-3xl text-sky-900 dark:text-sky-400 font-bold mb-6">
        {{ book_data.book_title }}</h1>

</div>
<div class="space-y-6">
    {% for annotation in book_data.annotations %}
    <div class="">
        {{highlight_component(annotation, show_title=False)}}
    </div>
    {% endfor %}
</div>
{% endblock %}
