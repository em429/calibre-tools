{% macro highlight_component(annotation) %}
    <p class="text-slate-700 dark:text-sky-200">{{ annotation.text }}</p>

    <div class="flex justify-between">
        <!-- timestamp -->
        <span class="mt-1 mr-2 float-left text-sky-700 font-light">
          {{ annotation.timestamp | float | to_datetime() }}</span>

        <!-- favorite button-->
        <button class="
            {% if annotation.is_favorite %}
              dark:fill-sky-500 dark:text-sky-500 fill-sky-700 text-sky-900
            {% else %}
              dark:fill-sky-950 dark:text-sky-900 fill-slate-300 text-slate-400
            {% endif %}"
            onclick="toggleFavorite({{ annotation.id }}, this)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>
        </button>
    </div>
{% endmacro %}
