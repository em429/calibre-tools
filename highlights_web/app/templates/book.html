{% extends "base.html" %}

{% block title %}{{ book_data.title }} - Annotations{% endblock %}

{% block content %}
<h1 class="text-3xl text-sky-900 dark:text-sky-600 font-bold mb-6">{{ book_data.title }}</h1>
<div class="space-y-6">
    {% for annotation in book_data.annotations %}
    <div class="">
        <p class="text-slate-600 dark:text-slate-200">{{ annotation.text }}</p>
        <!-- timestamp -->
        <span class="mt-1 mr-2 float-left text-slate-400/50 font-thin">{{ annotation.timestamp | float | to_datetime() }}</span>

        <!-- favorite button-->
        <button class="text-xl text-slate-300/50 focus:outline-none {% if annotation.is_favorite %}text-yellow-300/70{% endif %}"
                onclick="toggleFavorite({{ annotation.id }}, this)">
            &#9733;
        </button>

    </div>
    {% endfor %}
</div>
{% endblock %}
