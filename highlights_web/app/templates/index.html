{% extends "base.html" %}

{% block title %}Random Annotations{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Random Annotations</h1>
<div class="space-y-6">
    {% for annotation in annotations %}
    <div class="bg-white shadow-md rounded-lg p-6">
        <a href="/book/{{ annotation.book_id }}" class="text-xl font-semibold text-blue-600 hover:underline">
            {{ annotation.title }}
        </a>
        <p class="mt-2 text-gray-700">{{ annotation.searchable_text }}</p>
        <button class="mt-2 text-2xl focus:outline-none {% if annotation.is_favorite %}text-yellow-500{% endif %}"
                onclick="toggleFavorite({{ annotation.id }}, this)">
            &#9733;
        </button>
    </div>
    {% endfor %}
</div>
{% endblock %}
