<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Annotations{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100">
    <nav class="bg-sky-800 text-white">
        <div class="px-5 max-w-2xl flex container justify-between">
            <a href="/" class="text-xl text-sky-50 font-bold">random hilights</a>
            <div class="space-x-4">
                <a href="/books" class="text-sky-50 hover:underline">books</a>
                <a href="/favorites" class="text-sky-50 hover:underline">favorites</a>
                <a href="{{ url_for('focused_view') }}" class="text-sky-50 hover:underline">focused</a>
            </div>
        </div>
    </nav>
    <main class="px-5 container max-w-2xl mt-8">
        {% block content %}{% endblock %}
        <a href="/">
            <img class="mb-8 my-8 max-w-[200px] mx-auto" src="{{ url_for('static', filename='images/doggo.webp') }}" alt="Illustration of dog fetching stack of papers">
        </a>
    </main>
    <script>
        function toggleFavorite(annotationId, button) {
            fetch('/toggle_favorite/' + annotationId, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        button.classList.toggle('text-yellow-300/70');
                    }
                });
        }
    </script>
</body>
</html>
