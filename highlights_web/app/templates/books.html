{% extends "base.html" %}

{% block title %}Books with Annotations{% endblock %}

{% block content %}
<h1 class="text-3xl text-sky-900 font-bold mb-6">Books with Annotations</h1>
<ul class="space-y-2">
    {% for book in books %}
    <li>
        <a href="/book/{{ book.id }}" class="text-sky-600 hover:underline">{{ book.title }}</a>
        <span class="text-slate-400">{{ book.annotation_count }}</span>
        <a href="{{ url_for('focused_view', book_id=book.id) }}" class="text-blue-500 hover:underline">View focused</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
