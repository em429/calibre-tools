{% extends "base.html" %}

{% block title %}Books with Annotations{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Books with Annotations</h1>
<ul class="space-y-2">
    {% for book in books %}
    <li>
        <a href="/book/{{ book.id }}" class="text-blue-600 hover:underline">{{ book.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
